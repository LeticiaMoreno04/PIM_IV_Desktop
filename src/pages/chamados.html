<div class="container my-5">

    <form class="form form-control">
        <div class="row mb-3">
            <div class="col-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-4">
                <label for="rg" class="form-label">RG:</label>
                <input type="text" class="form-control" id="rg">
            </div>
            <div class="col-4">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="genero" class="form-label">Gênero</label>
                <div class="row-fluid">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="masc" value="masc">
                        <label class="form-check-label" for="masc">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="fem" value="fem">
                        <label class="form-check-label" for="fem">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="outros" value="outros">
                        <label class="form-check-label" for="outros">Outros</label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="numero_de_contato" class="form-label">Número de contato:</label>
                <input type="text" class="form-control" id="numero_de_contato">
            </div>
            <div class="col-4">
                <label for="estado_civil" class="form-label">Estado Civil:</label>
                <input type="text" class="form-control" id="estado_civil">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="nacionalidade" class="form-label">Nacionalidade:</label>
                <input type="text" class="form-control" id="nacionalidade">
            </div>
            <div class="col-4">
                <label for="trabalho" class="form-label">Trabalho:</label>
                <input type="text" class="form-control" id="trabalho">
            </div>
            <div class="col-4">
                <label for="reside" class="form-label">Reside no Brasil?</label>
                <div class="row-fluid">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reside" id="sim" value="sim">
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="reside" id="nao" value="nao">
                        <label class="form-check-label" for="nao">Não</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="data_de_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="text" class="form-control" id="data_de_nascimento">
            </div>
            <div class="col-4">
                <label for="hobbies" class="form-label">Hobbies:</label>
                <input type="text" class="form-control" id="hobbies">
            </div>
            <div class="col-4">
                <label for="fuma" class="form-label">Fuma?</label>
                <div class="row-fluid">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="fuma" id="sim" value="sim">
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="fuma" id="nao" value="nao">
                        <label class="form-check-label" for="nao">Não</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="registro_conducao" class="form-label">Registro de Condução:</label>
                <input type="text" class="form-control" id="registro_conducao">
            </div>
            <div class="col-4">
                <label for="faixa_mensal" class="form-label">Faixa de Renda Mensal:</label>
                <input type="text" class="form-control" id="faixa_mensal">
            </div>
            <div class="col-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="risco_trabalho" class="form-label">Risco de Trabalho:</label>
                <div class="row-fluid">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="risco_trabalho" id="extremo" value="Extremo">
                        <label class="form-check-label" for="extremo">Extremo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="risco_trabalho" id="alto" value="Alto">
                        <label class="form-check-label" for="alto">Alto</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="risco_trabalho" id="medio" value="Medio">
                        <label class="form-check-label" for="medio">Médio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="risco_trabalho" id="baixo" value="Baixo">
                        <label class="form-check-label" for="baixo">Baixo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="risco_trabalho" id="nulo" value="Nulo">
                        <label class="form-check-label" for="nulo">Nulo</label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="politico" class="form-label">Politicamente exposto?</label>
                <input type="text" class="form-control" id="politico">
            </div>
            <div class="col-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="tipo_imovel" class="form-label">Tipo de Imóvel:</label>
                <input type="text" class="form-control" id="tipo_imovel">
            </div>
            <div class="col-4">
                <label for="residencia_propria" class="form-label">Residência Própria?</label>
                <div class="row-fluid">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="residencia_propria" id="sim" value="sim">
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="residencia_propria" id="nao" value="nao">
                        <label class="form-check-label" for="nao">Não</label>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label for="complemento" class="form-label">Complemento, número da residência e detalhes sobre a
                    moradia caso necessário:</label>
                <input type="text" class="form-control" id="complemento">
            </div>
        </div>
    </form>

</div>
